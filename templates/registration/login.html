{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <form action="{% url 'register:user_login' %}" method="post">
	{% csrf_token %}
	<div class="">
		{{login_form.username | as_crispy_field}}
		<span></span>
	</div>
	<div class=""> 
	  {{login_form.password | as_crispy_field}}
        <span></span>
	</div> 
	<input type="submit" value="Sign In">
</form>
  
  </div>



{% endblock content %}
